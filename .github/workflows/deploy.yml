name: Deploy to GitHub Pages

on:
  # Trigger sul push al branch main
  push:
    branches: [ main ]

  # Permette di eseguire manualmente il workflow dalla tab Actions
  workflow_dispatch:

# Permessi necessari per il deploy su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Consente solo un deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job di build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job di deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
